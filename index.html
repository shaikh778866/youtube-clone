<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - A HTML & CSS Projct</title>
    

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Start -->
    <header class="header">
        <div class="header-left">
            <i class="material-icons">menu</i>
            <!-- // use Alt + z to make the line in space. -->
            <img src="https://www.seekpng.com/png/detail/77-772362_youtube-logo-youtube-logo-png.png" alt="Youtube logo"  height="60rem" width="100rem">
        </div>
        <div class="header-center">
            <form>
                <input type="text" placeholder="Search" >
                <!-- if you type icons you will get search box
                else you will get search symbol -->
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="header-right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>


        <!-- Header End -->










    </header>

    <main class="main">
        <aside class="sidebar">
            <div class="sidebar-categories">
                <div class="sidebar-category active">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar-category">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">library_add_check</i>
                    <span>library</span>
                </div>
                <div class="sidebar-category">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">subscriptions</i>
                    <span>subscriptions</span>
                </div>
                <hr>
                <div class="sidebar-category">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">history</i>
                    <span>history</span>
                </div>
                <div class="sidebar-category">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">play_arrow</i>
                    <span>Your videos</span>
                </div>
                <div class="sidebar-category">
                    <!-- Always use small letters inside the i tag for getting icons -->
                    <i class="material-icons">watch_later</i>
                    <span>watch later</span>
                </div>
                
            </div>

        </aside>
        <article class="vedio"></article>
    </main>
</body>
</html>
